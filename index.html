<body>
    <div class="app-container">
        <button id="toggleSettings" class="mobile-toggle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z"/>
            </svg>
            Settings
        </button>
        <aside class="sidebar">
            <div class="sidebar-header">
                <div>
                    <h1>PhotoCard</h1>
                    <p>Visual Generator</p>
                </div>
                <div style="display: flex; gap: 8px; align-items: center;">
                    <button id="themeToggle" class="theme-toggle" title="Toggle dark mode">
                        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"/>
                            <line x1="12" y1="1" x2="12" y2="3"/>
                            <line x1="12" y1="21" x2="12" y2="23"/>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                            <line x1="1" y1="12" x2="3" y2="12"/>
                            <line x1="21" y1="12" x2="23" y2="12"/>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                        </svg>
                        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                    <button id="closeSettings" class="close-btn mobile-only">&times;</button>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label>Select Template</label>
                    <select id="templateSelect"></select>
                    <p id="templateDesc" class="help-text"></p>
                </div>

                <div class="section-title">Content</div>
                
                <div id="dynamicContent">
                    </div>

                <div class="section-title">Media</div>
                
                <div class="control-group">
                    <label>Main Image</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="imageInput" accept="image/*">
                    </div>
                    <div class="input-divider"><span>OR</span></div>
                    <input type="text" id="imageUrlInput" placeholder="Paste Image URL">
                    
                    <div class="image-controls">
                        <div style="margin-bottom: 12px;">
                            <label style="font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px;">Scale</label>
                            <input type="range" id="imageScaleInput" min="0.1" max="3" step="0.1" value="1" style="width: 100%;">
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <div style="flex: 1;">
                                <label style="font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px;">Pos X</label>
                                <input type="number" id="imageXInput" value="0" style="width: 100%;">
                            </div>
                            <div style="flex: 1;">
                                <label style="font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px;">Pos Y</label>
                                <input type="number" id="imageYInput" value="0" style="width: 100%;">
                            </div>
                        </div>
                        <div style="margin-top: 12px;">
                            <label style="font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px;">Object Fit</label>
                            <div class="select-wrapper">
                                <select id="imageObjectFitInput" style="width: 100%;">
                                    <option value="cover">Cover</option>
                                    <option value="contain">Contain</option>
                                    <option value="fill">Fill</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Logo</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="logoInput" accept="image/*">
                    </div>
                    <div class="input-divider"><span>OR</span></div>
                    <input type="text" id="logoUrlInput" placeholder="Paste Logo URL">
                </div>

                <div class="control-group">
                    <label>Ad Image (Bottom)</label>
                    <div class="file-input-wrapper">
                         <input type="file" id="adImageInput" accept="image/*">
                    </div>
                    <div class="input-divider"><span>OR</span></div>
                    <input type="text" id="adImageUrlInput" placeholder="Paste Ad Image URL">
                </div>

                <div class="section-title">Style</div>
                
                <div class="control-group">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                        <label style="margin-bottom: 0;">Typography</label>
                        <button id="loadSystemFontsBtn" class="text-btn" style="display: none;">Load System Fonts</button>
                    </div>
                    <select id="fontInput">
                        <option value="" placeholder>Search fonts...</option>
                    </select>
                </div>

                <div class="dual-inputs">
                    <div class="control-group">
                        <label>Accent</label>
                        <div class="color-picker-wrapper">
                            <input type="color" id="accentColorInput" value="#D9232D">
                            <span class="color-value"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Background</label>
                        <div class="color-picker-wrapper">
                            <input type="color" id="bgColorInput" value="#ffffff">
                            <span class="color-value"></span>
                        </div>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Text Color</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="textColorInput" value="#111827">
                        <span class="color-value"></span>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button id="resetBtn" class="secondary-btn">Reset</button>
                <button id="downloadBtn" class="primary-btn">
                    Download Image
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                </button>
            </div>

            <div class="footer-credit">
                <a href="" target="_blank" rel="noopener noreferrer">
                    coded with ❤️ by Frdinkoi
                </a>
                <span class="separator">•</span>
                <a href="https://github.com/Angel-of-time" target="_blank" rel="noopener noreferrer" class="github-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
                </a>
                <span class="separator">•</span>
                <span>v1.0.1</span>
            </div>
        </aside>
        
        <main class="preview-area">
            <div class="bg-pattern"></div>
            <div class="canvas-wrapper">
                <div id="renderTarget">
                    </div>
            </div>
            <div class="zoom-controls">
                <span class="zoom-hint">Preview fits screen • Output 1080px</span>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
